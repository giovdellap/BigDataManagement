<div class="container">
  <div class="button-row">
    <button mat-raised-button routerLink = "/scatterplot">Scatterplot</button>
    <button mat-raised-button routerLink = "/loadingtime">Loading time</button>
    <button mat-raised-button routerLink = "/wliboxplots">WLI Boxplots</button>
    <button mat-raised-button routerLink = "/linecharts">Multiple Linecharts</button>
    <button mat-raised-button routerLink = "/setup">SETUP</button>
    <mat-form-field class="formField">
      <mat-label></mat-label>
      <mat-select [formControl]="dbControl" [(value)]="db">
        @for (option of options; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

</div>

<router-outlet />
