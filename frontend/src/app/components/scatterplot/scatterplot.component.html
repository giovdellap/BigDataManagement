<div class="filter-container">
  <mat-form-field class="formField">
    <mat-label>Select x axis</mat-label>
    <mat-select [formControl]="xAxisControl">
      @for (option of xAxisOptions; track option) {
        <mat-option [value]="option">{{option.value}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="formField">
    <mat-label>Select Y axis</mat-label>
    <mat-select [formControl]="yAxisControl">
      @for (option of yAxisOptions; track option) {
        <mat-option [value]="option">{{option.value}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="formField">
    <mat-label>Select model</mat-label>
    <mat-select [formControl]="modelControl">
      @for (model of models; track model) {
        <mat-option [value]="model">{{model}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <button mat-raised-button class="button-class" [disabled]="(coloredObservable | async)" (click)="onClickColored()">Colored</button>
  <button mat-raised-button class="button-class" [disabled]="!(coloredObservable | async)" (click)="onClickColored()">Area</button>
</div>


<figure id="scatter"></figure>
