<div class="container">
  <div class="flter-row">
    <mat-form-field class="formField">
      <mat-label>Select Y Axis:</mat-label>
      <mat-select [formControl]="yAxisControl" [(value)]="yAxis">
        @for (option of yAxisOptions; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="formField">
      <mat-label>Select X Axis:</mat-label>
      <mat-select [formControl]="xAxisControl" [(value)]="xAxis">
        @for (option of xAxisOptions; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="graph-row">
    <div class="graph-container">
      <div class="title-container">{{models[0]}}</div>
      <figure id="scatter0"></figure>
    </div>
    <div class="graph-container">
      <div class="title-container">{{models[1]}}</div>
      <figure id="scatter1"></figure>
    </div>
  </div>
  <div class="graph-row">
    <div class="graph-container">
      <div class="title-container">{{models[2]}}</div>
      <figure id="scatter2"></figure>
    </div>
    <div class="graph-container">
      <div class="title-container">{{models[3]}}</div>
      <figure id="scatter3"></figure>
    </div>
  </div>
</div>
