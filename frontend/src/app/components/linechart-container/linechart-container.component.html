<div class="container">
  <div class="flter-row">
    <mat-form-field class="formField">
      <mat-label>Select Y Axis:</mat-label>
      <mat-select [formControl]="yAxisControl" [(value)]="yAxis">
        @for (option of yAxisOptions; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="formField">
      <mat-label>Select X Axis:</mat-label>
      <mat-select [formControl]="xAxisControl" [(value)]="xAxis">
        @for (option of xAxisOptions; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-radio-group label="Multiple graphs or one graph" [value] = "multiple" [formControl]="multipleControl">
      <mat-radio-button value="true">Multiple</mat-radio-button>
      <mat-radio-button value="false">Single</mat-radio-button>
    </mat-radio-group>
  </div>
  <ng-container *ngIf="(multipleObservable| async); else elseBlock">
    <app-multiple-linechart ></app-multiple-linechart>

  </ng-container>
  <ng-template #elseBlock>
    <app-single-linechart></app-single-linechart>
  </ng-template>

</div>
