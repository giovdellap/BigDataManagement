<div class="container">
  <div class="flter-row">
    <mat-form-field class="formField">
      <mat-label>Select Y Axis:</mat-label>
      <mat-select [formControl]="yAxisControl" [(value)]="yAxis">
        @for (option of yAxisOptions; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="formField">
      <mat-label>Select X Axis:</mat-label>
      <mat-select [formControl]="xAxisControl" [(value)]="xAxis">
        @for (option of xAxisOptions; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button mat-raised-button class="button-class" [disabled]="multipleObservable | async" (click)="changeMultiple()">Multiple Charts</button>
    <button mat-raised-button class="button-class" [disabled]="notMultipleObservable | async"(click)="changeMultiple()">Single Chart</button>
  </div>
  <ng-container *ngIf="(multipleObservable| async)">
    <app-multiple-linechart ></app-multiple-linechart>
  </ng-container>
  <ng-container *ngIf="(notMultipleObservable| async)">
    <app-single-linechart ></app-single-linechart>
  </ng-container>
</div>
